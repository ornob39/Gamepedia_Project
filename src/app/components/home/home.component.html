<mat-form-field appearance="fill" class="selector-form">
    <mat-label style="color: white !important">
        <h3>
            Sort Games by &nbsp;
            <mat-icon matSuffix>arrow_circle_down</mat-icon>
        </h3>
    </mat-label>

    <mat-select class="select-panel" panelClass="sort-select" [(ngModel)]="sort" (selectionChange)="searchGames(sort)">
        <mat-option value="name" class="matoption">Name</mat-option>
        <mat-option class="matoption" value="-released">Released</mat-option>
        <mat-option class="matoption" value="-added">Added</mat-option>
        <mat-option class="matoption" value="-created">Created</mat-option>
        <mat-option class="matoption" value="-updated">Updated</mat-option>
        <mat-option class="matoption" value="-rating">Rating</mat-option>
        <mat-option class="matoption" value="metacritic">Metacritic</mat-option>
    </mat-select>
</mat-form-field>

<div class="container-fluid">
    <div class="games">
        <ng-container *ngFor="let game of games">
            <!-- adauga event ca sa putem vedea detalii despre joc (dupa id) -->
            <div class="game" (click)="openGameDetails(game.id)">
                <div class="game-thumb-container">
                    <img *ngIf="game.background_image" src="{{ game.background_image }}" alt="thumbnail" class="game-thumbnail" />
                    <p *ngIf="!game.background_image">No image</p>
                </div>
                <div class="game-description">
                    <p class="game-name">{{ game.name }}</p>
                    <div class="game-platforms">
                        <img *ngFor="let gamePlatform of game.parent_platforms" class="game-platform" src="assets/images/platforms/{{ gamePlatform.platform.slug }}.svg" alt="{{ gamePlatform.platform.slug }}" />
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
