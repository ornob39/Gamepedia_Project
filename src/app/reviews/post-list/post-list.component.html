<div class="container" fxLayout="column " fxLayoutAlign="center ">
    <mat-card *ngIf="posts.length > 0">
        <mat-accordion *ngIf="posts.length > 0" multi="true">
            <mat-expansion-panel style="background-color: white" *ngFor="let post of posts">
                <mat-expansion-panel-header style="color: indigo">
                    <h2>{{ post.title }}</h2>
                </mat-expansion-panel-header>

                <h2>Rating: {{ post.rating }}/10</h2>

                <h2>Review</h2>
                <hr />

                <h2>{{ post.content }}</h2>

                <mat-action-row>
                    <a mat-button [routerLink]="['/edit', post.id]" color="primary">EDIT</a
          >
          <button mat-button color="warn" (click)="onDelete(post.id)">
            DELETE
          </button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card>
  <p class="info-text mat-body-2" *ngIf="posts.length <= 0">
    No posts added yet
  </p>
</div>
