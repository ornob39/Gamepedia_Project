<div class="jumbotron">
    <h1 class="display-4">Gamepedia</h1>
    <h1 class="display-4">Your Home of All Favorite Games</h1>
    <p class="lead">
        Search games from our database, watch trailers, find screenshots and get the metacritic rating all in from one page
    </p>
    <hr class="my-4" />

    <a class="btn btn-primary btn-lg" routerLink="/register" role="button">Get Started by Signing up</a
  >
</div>

<div class="container">
  <div class="col">
    <mat-card class="card">
      <div class="col">
        <!-- Newly Released Games -->
        <mat-card-header
          class="card-header"
          fxLayout="row"
          fxLayoutAlign="center center"
        >
          <h2 class="header-content">New and trending</h2>
        </mat-card-header>
      </div>
      <div class="col">
        <mat-card-content class="slide-image">
          <mat-carousel
            maintainAspectRatio="true"
            timings="500ms ease-in"
            [autoplay]="true"
            interval="5000"
            color="primary"
            maxWidth="auto"
            proportion="40"
            slides="5"
            [loop]="true"
            [hideArrows]="true"
            [hideIndicators]="true"
            [useKeyboard]="true"
            [useMouseWheel]="true"
            orientation="ltr"
          >
            <mat-carousel-slide
              #matCarouselSlide
              *ngFor="let slide of slides; let i = index"
              [image]="slide.image"
              overlayColor="#00000040"
              [hideOverlay]="false"
            >
              <div class="col">
                <mat-card-footer
                  class="card-footer"
                  fxLayout="row"
                  fxLayoutAlign="center center"
                >
                  <button
                    fxLayout="row"
                    fxLayoutAlign="end end"
                    class="footer-btn"
                    mat-raised-button
                    style="background-color: #ffffff00"
                  >
                    <p
                      class="card-paragraph"
                      style="text-transform: uppercase; margin: auto"
                    >
                      {{ new_titles[i] }}
                    </p>
                  </button>
                </mat-card-footer>
                <mat-card-footer
                  (click)="openGameDetails(new_titles[i])"
                  (click)="_authService.notLogged()"
                  fxLayout="col"
                  fxLayoutAlign="end end"
                  class="card-footer"
                >
                  <button
                    (click)="openGameDetails(new_titles[i])"
                    (click)="_authService.notLogged()"
                    fxLayout="row"
                    fxLayoutAlign="center center"
                    class="footer-btn"
                    mat-raised-button
                    style="background-color: #ffffff00"
                  >
                    <p
                      class="card-paragraph"
                      style="text-transform: uppercase; margin: auto"
                    >
                      Show Details
                    </p>
                  </button>
                </mat-card-footer>
              </div>
            </mat-carousel-slide>
          </mat-carousel>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
  <mat-divider></mat-divider>
